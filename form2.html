<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastra</title>
</head>
<body>
    <h1>Cadastra</h1>

    <fieldset>
        <legend>Seus dados</legend>
    <form action="#" method="get" autocomplete="on">
    
        <p>
            <label for="inome">Nome:</label>
            <input type="text" id="inome" required>

        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" id="isobrenome" required>
            
        </p>
        <p>
            <label for="iemail">Email: </label>
            <input type="email" id="iemail" name="email" required="diga o seu email" placeholder="ex /usuario@email.com">
        </p>

        <p>
            <label for="isenha">Cria uma senha: </label>
            <input type="password" id="isenha" required minlength="8" maxlength="16">
            
        </p>

        <p>
            <label for="iconfirm">Confirma senha: </label>
            <input type="password" id="iconfirm" required minlength="8" maxlength="16" autocomplete="current-password">
            
        </p>
           
          <p>
            <label for="icpf">CPF:</label>
            <input type="text" required maxlength="11" placeholder="ex 111.111.333-44">
          </p>





        <p>
            <input type="submit" value="enviar">
        </p>
    </form>


    </fieldset>

    
</body>
</html>
